<div style="margin-left: 60px">
  <carousel [(activeSlide)]="activeSlideIndex" >
    <slide *ngFor="let slide of events; let index=index">
      <img class="img" [src]="slide.imagePath" alt="image slide" style="height: 400px; max-width: 800px; width: 100%;">
      <div class="row carousel-caption " >

        <div class="col-auto mr-auto ">
          <p>{{slide.date}}</p>

        </div>



        <div class="col-auto btn-toolbar">
          <button type="button" class="btn btn-success" (click)="onEdit(templateEditer,slide)">Editer</button>
          <button type="button" class="btn btn-danger" (click)="openModal(template,slide)">supprimer</button>
          <button type="button" class="btn btn-info" (click)="onCheck(slide._id)">consulter</button>
        </div>


      </div>
    </slide>
  </carousel>





</div>

<ng-template class="align-content-lg-center" #template>
    <div class="modal-body text-center">
        <p>Do you want to delete this event?</p>
        <button type="button" class="btn btn-default" (click)="confirm(templateSupprimer)" >Yes</button>
          <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
    </div>
</ng-template>

<ng-template class="align-content-lg-center" #templateSupprimer>
     <div class="modal-header" (click)="decline()">
        <h4 class="modal-title pull-left text-info">Deleting an Event</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="decline()">
          <span aria-hidden="true">&times;</span>
        </button>
     </div>
     <div class="modal-body">
         cet evenement est bien supprim√©

     </div>
</ng-template>

<ng-template class="align-content-lg-center"  #templateEditer>

      <app-event [eventL]="slide"></app-event>

</ng-template>
