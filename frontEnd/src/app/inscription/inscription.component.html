<div class="modal-header">
  <h3 class="modal-title pull-left" style="text-align: center">Sign Up </h3>




<div class="modal-body">

  <form [formGroup]="signUp" class="was-validated"  (ngSubmit)="onSubmit(templateVerification)">


    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" placeholder="Enter username" formControlName="userName" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>


    <div class="form-group">
      <label >Email:</label>
      <input type="text" class="form-control"  placeholder="Enter your Email" formControlName="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>


    <div class="form-group">
      <label >Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" formControlName="password1" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback" >Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label >Repeat your Password please:</label>
      <input type="password" class="form-control"  placeholder="Enter password" formControlName="password2" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback" >Please fill out this field.</div>
     </div>
    <alert type="danger" *ngIf="mot_De_passeIncorrect == true">
      Les mots de passe saisies ne sont pas identique <strong>Reessayer</strong>
    </alert>
    <alert type="success" *ngIf="mot_De_passeIncorrect == false">
      Les mots de passe saisies sont  <strong>identique</strong>
    </alert>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on the website terms.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-success"  style="size:100px">Submit</button>
  </form>




</div>

  <button  class="close pull-right" aria-label="Close" [disabled]="signUp.invalid" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<ng-template #templateVerification>
  <app-email-verif [signUp]="signUp"></app-email-verif>
</ng-template>
